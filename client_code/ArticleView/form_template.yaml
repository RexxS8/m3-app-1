    name: label_content
    properties: {}
    type: Label
  layout_properties: {grid_position: 'MQIVKU,PFMKQV'}
  name: column_panel_1
  properties: {col_widths: '{"MMCZDI":30,"PNONIK":20,"CCNCAI":10}'}
